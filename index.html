<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>SSF Weather App</title>
    <style>

    </style>
</head>
<body>
    <div>
    <h1>South San Francisco Weather App</h1>
    
        <!--<input type="text" id="city-input" placeholder="Enter city name">-->
        <button id="get-weather-btn">Get Weather</button>
        
    <div id="weather-info"  hidden>
        <!-- Weather information will be displayed here -->
         <p id="city-name"></p>
         <p id="temperature"></p>
         <p id="weather-description"></p>
         <p id="feels-like"></p>
         <p id="humidity"></p>
         <p id="wind"></p>
    </div>

    <button id="hide-weather-btn" hidden>Hide Weather</button>
</div>
    <script src="script.js"></script>
</body>
</html>
